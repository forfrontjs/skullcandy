<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header_box">
                <img class="logo" src="https://static.tildacdn.net/tild3961-6631-4137-a161-373161623364/skullcandy_bianco.png" alt="">
                <div class="header_left">
                    <div class="icons">
                        <img src="image/search.svg" alt="">
                        <img src="image/heart.svg" alt="">
                        <svg class="t-menuwidgeticons__img t-menuwidgeticons__img_carticon" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.67986 6.91023C3.72631 6.39482 4.15832 6 4.67582 6H17.3242C17.8417 6 18.2737 6.39482 18.3201 6.91023L19.4018 18.9102C19.4545 19.4956 18.9935 20 18.4058 20H3.59419C3.00646 20 2.54547 19.4956 2.59823 18.9102L3.67986 6.91023Z" stroke="#ffffff" stroke-width="1.8"></path><path d="M15 9V5C15 2.79086 13.2091 1 11 1C8.79086 1 7 2.79086 7 5V9" stroke="#ffffff" stroke-width="1.85"></path></svg>
                    </div>
                    <div class="burger_btn" onclick="popup()"></div>
                </div>
            </div>
        </div>
        <form class="menu" action="">
            <ul>
                <li>Все наушники</li>
                <li>Доставка</li>
                <li>Контакты</li>
                <li>О нас</li>
                <li>Блог</li>
                <li>FAQ</li>
            </ul>
            <div class="menu_icons">
                <img src="image/bx_bxl-instagram.svg" alt="">
                <img src="image/bx_bxl-facebook.svg" alt="">
                <img src="image/youtube-logo.svg" alt="">
                <img src="image/tik-tok.svg" alt="">
                <img src="image/vk-logo.svg" alt="">
                <img src="image/twitter-x.svg" alt="">
            </div>
        </form>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="first_sec">
                    <h1>Наушники в Бишкеке</h1>
                    <p>Фирменные наушники из США! Бесплатная доставка по городу!</p>
                </div>
                <div class="call_btns">
                    <button class="contact_btn">Позвонить</button>
                    <button>Перейти в каталог</button>
                </div>
            </div>

        </section>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
